name: üîí Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  dependency-scan:
    name: üì¶ Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run npm audit
        continue-on-error: true
        run: |
          echo "üîç Running npm audit..."
          npm audit --audit-level moderate || echo "‚ö†Ô∏è Vulnerabilities found, check output above"

      - name: üìã Generate dependency report
        continue-on-error: true
        run: |
          echo "üìã Generating dependency vulnerability report..."
          npm audit --json > dependency-audit.json || true

          # Create readable summary
          echo "## üì¶ Dependency Vulnerability Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md

          if npm audit --audit-level moderate > /dev/null 2>&1; then
            echo "‚úÖ No moderate or higher vulnerabilities found" >> security-report.md
          else
            echo "‚ö†Ô∏è Vulnerabilities detected - please review" >> security-report.md
            echo "\`\`\`" >> security-report.md
            npm audit >> security-report.md
            echo "\`\`\`" >> security-report.md
          fi

      - name: üì§ Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dependency-security-report
          path: |
            dependency-audit.json
            security-report.md
          retention-days: 30

  code-security-scan:
    name: üîí Code Security Scan
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üì§ Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  secrets-scan:
    name: üîê Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîê Run TruffleHog secrets scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  docker-security-scan:
    name: üê≥ Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    continue-on-error: true # Allow this job to fail without failing the entire workflow

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Check if Dockerfile exists
        run: |
          if [ -f "Dockerfile" ]; then
            echo "‚úÖ Dockerfile found"
          else
            echo "‚ö†Ô∏è No Dockerfile found, skipping Docker security scan"
            exit 0
          fi

      - name: üê≥ Build Docker image for scanning
        run: |
          echo "üê≥ Building Docker image for security scanning..."
          docker build -t shopify-app-security-scan:latest . || {
            echo "‚ö†Ô∏è Docker build failed, skipping security scan"
            exit 0
          }

      - name: üîç Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'shopify-app-security-scan:latest'
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: üì§ Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('docker-trivy-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: 'docker-trivy-results.sarif'

  license-compliance:
    name: üìú License Compliance Check
    runs-on: ubuntu-latest
    continue-on-error: true # Allow this job to fail without failing the entire workflow

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üìú Check licenses
        continue-on-error: true
        run: |
          echo "üìú Checking license compliance..."
          if command -v npx license-checker &> /dev/null; then
            npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-3-Clause;BSD-2-Clause;ISC;0BSD;Unlicense;CC0-1.0' --summary || echo "‚ö†Ô∏è License check completed with warnings"
          else
            echo "‚ö†Ô∏è license-checker not available, skipping license scan"
          fi

      - name: üìã Generate license report
        continue-on-error: true
        run: |
          echo "üìã Generating license report..."
          npx license-checker --json > licenses.json
          npx license-checker --csv > licenses.csv

      - name: üì§ Upload license artifacts
        uses: actions/upload-artifact@v4
        with:
          name: license-compliance-report
          path: |
            licenses.json
            licenses.csv
          retention-days: 30

  security-summary:
    name: üìä Security Summary
    runs-on: ubuntu-latest
    needs:
      [
        dependency-scan,
        code-security-scan,
        secrets-scan,
        docker-security-scan,
        license-compliance,
      ]
    if: always()

    steps:
      - name: üìä Generate security summary
        run: |
          echo "üìä Security Scan Summary"
          echo "======================="
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "Code Security Scan: ${{ needs.code-security-scan.result }}"
          echo "Secrets Detection: ${{ needs.secrets-scan.result }}"
          echo "Docker Security: ${{ needs.docker-security-scan.result }}"
          echo "License Compliance: ${{ needs.license-compliance.result }}"
          echo ""

          # Check if any critical failures
          CRITICAL_FAILURES=0

          if [ "${{ needs.secrets-scan.result }}" = "failure" ]; then
            echo "üö® CRITICAL: Secrets detected in code!"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          fi

          if [ "${{ needs.code-security-scan.result }}" = "failure" ]; then
            echo "‚ö†Ô∏è High-severity security vulnerabilities found"
          fi

          if [ "${{ needs.dependency-scan.result }}" = "failure" ]; then
            echo "‚ö†Ô∏è Dependency vulnerabilities found"
          fi

          if [ $CRITICAL_FAILURES -gt 0 ]; then
            echo ""
            echo "üö® CRITICAL SECURITY ISSUES DETECTED!"
            echo "Please review and fix before deploying."
            exit 1
          else
            echo ""
            echo "‚úÖ No critical security issues detected"
          fi

      - name: üì¢ Create security issue (if critical failures)
        if: needs.secrets-scan.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Critical Security Issue Detected',
              body: `
                ## üö® Critical Security Alert
                
                A security scan has detected critical issues that require immediate attention:
                
                - **Secrets Detection**: ${{ needs.secrets-scan.result }}
                - **Scan Date**: ${new Date().toISOString()}
                - **Branch**: ${{ github.ref }}
                - **Commit**: ${{ github.sha }}
                
                ### Actions Required:
                1. Review the security scan results
                2. Remove any exposed secrets
                3. Rotate compromised credentials
                4. Update .gitignore to prevent future exposure
                
                ### Scan Results:
                [View detailed results in the Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
                
                **Do not deploy until these issues are resolved.**
              `,
              labels: ['security', 'critical', 'bug']
            });
